<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Favorite Quotes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >

  </head>

  <body>
    <nav style="margin-top:25px;margin-left:45px">
      <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">

      <div style="color:rgb(0, 0, 0); background-color:rgb(255, 255, 255)", class="lead">
        <h2>Favorite Quotes</h2>
      </div>
      <!--for loop starts-->
      {% for r in result %}
      <div style ="color:#fff;background-color:blue">
        <h3> {{ r.author }} </h3>
      </div>
       <div style ="color:#fff;font-size:20px;background-color:green">
        <p> {{ r.quote }} </p>
      </div>
      {% endfor %}

      <!-- for loop ends here..-->

    </div> <!-- /container -->

  </body>
</html>
